<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopping-card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                    <a class="navbar-brand" href="#">Shopping Card</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Career</a>
                        </li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle top-right" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu top-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Profil</a>
                            <a class="dropdown-item" href="#">Setting</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                        </li>
                    </ul>
                    </div>
                </nav>
              </header>
              <main>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="img/carousel1.jpg" class="d-block w-100" alt="carousel1" height="900px">
                              </div>
                              <div class="carousel-item">
                                <img src="img/carousel2.jpg" class="d-block w-100" alt="carousel2"  height="900px">
                              </div>
                              <div class="carousel-item">
                                <img src="img/carousel3.jpg" class="d-block w-100" alt="carousel3" height="900px">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    <div class="all-products"> 
                        <div class="product">
                            <img  class="product-img"src="img/product-img1.jpg" alt="product1" width="300px" height="300px">
                            <span class="product-title"> item1 </span>
                            <div class="flex">
                            <div class="product-price price"> 19.99$ </div>
                            <button class="product-btn"> Add to cart </button>
                            </div>
                        </div>
                        <div class="product">
                                <img class="product-img"src="img/product-img2.jpg" alt="product2" width="300px" height="300px">
                                <span class="product-title"> item2 </span>
                                <div class="flex">
                                <div class="product-price price"> 14.99$ </div>
                                <button class="product-btn"> Add to cart </button>
                              </div>
                            </div>
                            <div class="product">
                                    <img class="product-img" src="img/product-img3.jpg" alt="product3" width="300px" height="300px">
                                    <span class="product-title"> item3 </span>
                                    <div class="flex">
                                    <div class="product-price price"> 24.99$ </div>
                                    <button class="product-btn"> Add to cart </button>
                                   </div>
                                </div>
                    </div>
                <section class="container content-section">  
                    <h2 class="section-header"> CART </h2> 
                    <div class="cart-row">
                    <span class="cart-item cart-header cart-column" >ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANtITY</span>
                      </div>
                    
            <div class="cart-items">    
                
            </div> 

            <div class="cart-total">
                <strong class="cart-total-title"> Total</strong>
                <span class="cart-total-price"> $0 </span>
            </div>
            
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE </button>

        </section> 
                    <script type="text/javascript" src="store.js"></script>
                </main>
                  
              
                <footer>
              
              
                </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
</body>
</html>
